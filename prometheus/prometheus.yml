global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['demoserver:9090']
      
  - job_name: 'sql_exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['demoserver:9399']

  - job_name: 'node_exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['demoserver:9100']
